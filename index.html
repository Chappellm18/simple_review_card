<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sample Review Card</title>
</head>

<body>
    <div class="review-card">
        <div class="review-card-header">
            <div class="user">
                <div class="avatar">
                    <img src="https://placehold.jp/3d4070/ffffff/50x50.png">
                </div>
                <div class="user-info">
                    <div class="username">
                        John Doe
                    </div>
                    <div class="handle">
                        @JohnDoe
                    </div>
                </div>
            </div>
            <div class="rating">
                <div class="rating-stars">
                    <img src="star.svg" />
                    <img src="star.svg" />
                    <img src="star.svg" />
                    <img src="star.svg" />
                    <img src="star.svg" />
                </div>
                <div class="rating-value">
                    5.0
                </div>
            </div>
        </div>

        <div class="review-card-body">
            <div class="review-subject">
                <h2>Great Movie!</h2>
                <p>
                    lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed
                </p>
            </div>
        </div>

        <div class="review-card-footer">
            <div class="review-card-footer-left">
                <div class="review-card-footer-left-item">
                    <img src="like.svg" />
                </div>
                <div class="review-card-footer-left-item">
                    <img src="comment.svg" />
                </div>
            </div>
            <div class="review-card-footer-right">
                <div class="review-card-footer-right-item">
                    <img src="share.svg" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
